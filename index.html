<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVoice powered by MDpro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-right:2px;
        }
        select, button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        select {
            color: #000;
            background-color: #f0f0f0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I<b><i>V</i></b>oice</h1>
        <textarea id="text-input" placeholder="Enter text to convert to speech..."></textarea>
        <select id="language-select">
            <option value="en-US">English (American)</option>
            <option value="en-GB">English (British)</option>
            <option value="ar-SA">Arabic</option>
            <option value="zh-CN">Chinese (Mandarin)</option>
            <option value="fr-FR">French</option>
            <option value="tr-TR">Turkish</option>
            <option value="ru-RU">Russian</option>
            <option value="de-DE">German</option>
        </select>
        <button onclick="generateVoice()">Generate Voice</button>
    </div>

    <script>
        function generateVoice() {
            const text = document.getElementById("text-input").value;
            const language = document.getElementById("language-select").value;
            
            if (!text) {
                alert("Please enter some text.");
                return;
            }

            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = language; // Set language dynamically based on selection

            // Adjust pitch, rate, and volume if needed
            speech.pitch = 1;
            speech.rate = 1;
            speech.volume = 1;

            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
